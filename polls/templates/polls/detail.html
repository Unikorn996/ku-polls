{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Oswald', sans-serif;
        font-weight: 400;
    }
    .box {
        position: absolute;
        margin-left: 50%;
        transform: translateX(-50%);
        text-align: center;
    }
    .radios {
        padding-left: 150px;
        padding-right: 150px;
        border-radius: 4px;
        margin-bottom: 20px;
    }
    .buttons {
        font-family: 'Oswald', sans-serif;
        font-size: 15;
        padding: 7px 15px;
        border-radius: 4px;
        background-color: rgb(39, 39, 39);
        color: white;
        border: none;
        margin: 7px;
        transition: 0.3s;
    }
    .buttons:hover {
        background-color: rgb(92, 92, 92);
        cursor: pointer;
    }
    .choices {
        text-align: left;
        display: inline-block;
        line-height: 35px;
        margin-bottom: 20px;
    }
</style>

<body>
    <div class="ocean">
       <div class="wave"></div>
       <div class="wave"></div>
       <div class="wave"></div>
    </div>
</body>

<form class="box" action="{% url 'polls:vote' question.id %}" method="post">
    {% csrf_token %}
    <fieldset class="radios">
        <legend><h1>{{ question.question_text }}</h1></legend>
        <div class="choices">
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            {% for choice in question.choice_set.all %}
                <input class="choice" type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                <label class="choice" for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
            {% endfor %}
        </div>
    </fieldset>
    <input class="buttons" type="submit" value="Vote">
    <a href="{% url 'polls:results' question.id %}"><input class="buttons" type="button" value="Result"></a>
    <a href="{% url 'polls:index' %}"><input class="buttons" type="button" value="Back to List of Polls"></a>
</form>
