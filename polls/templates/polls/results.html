<style>
table {
    border: 1px solid;
}

td {
    padding: 10px;
}
</style>

<h1>{{ question.question_text }}</h1>

<table>
    {% for choice in question.choice_set.all %}
    <tr>
        <td>{{ choice.choice_text }}</td>
        <td>{{ choice.votes }}</td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'polls:index' %}"><input type="button" value="Back to List of Polls"></a>
